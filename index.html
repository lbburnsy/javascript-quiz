<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>

    <!-- Bootstrap JS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <!-- Style CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css" /> 
  </head>
  <body>

    <header class="container-fluid">
        <div class="row text-center">
            <h1>Coding Quiz</h1>
        </div>
        <div class="row text-center">
            <p id="high-scores-el">High Scores</p>
        </div>
    </header>

    <main class="container">
        <div class="row justify-content-between">
            <div class="col-6 question-div">
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nihil, aspernatur?</p>
                <ul class="list-group">
                    <li class="list-group-item answer" id="choice-one" data-value="1">Cras justo odio</li>
                    <li class="list-group-item answer" id="choice-two" data-value="2">Dapibus ac facilisis in</li>
                    <li class="list-group-item answer" id="choice-three" data-value="3">Morbi leo risus</li>
                    <li class="list-group-item answer" id="choice-four" data-value="4">Porta ac consectetur ac</li>
                  </ul>
                  <p>Correct!</p>
            </div>
            <div class="col-4 high-score-div">
                <ol>
                    <li>Lorem, ipsum.</li>
                    <li>Lorem, ipsum.</li>
                    <li>Lorem, ipsum.</li>
                </ol>
            </div>
        </div>
    </main>

    <!-- Bootstrap CSS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Main JS -->
    <script src="js/main.js"></script>
  </body>
</html>
